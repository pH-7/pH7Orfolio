<template name="login pt">

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <form class="login-user">
            <div class="form-group">
              <p><label>Email</label>
                <input type="email" class="form-control" name="email" id="email"></p>
            </div>

            <div class="form-group">
              <p><label>Password</label>
              <input type="password" class="form-control" name="password" id="password"></p>
            </div>

            <p><button type="submit" class="btn btn-primary" name="submit">Login</button></p>
          </form>
        </div>
    </div>
</div>
</template>
