<template name="work">
  <div class="container pt">
    <div class="row mt centered">
        {{#each projects}}
            <div class="col-lg-4">
              <a class="zoom green" href="/project/{{_id}}"><img class="img-responsive" src="{{projectImage}}" alt="{{name}}" /></a>
              <p>{{name}}</p>
            </div>
        {{else}}
            <p>No Projects found.</p>
        {{/each}}
    </div><!-- /row -->
  </div><!-- /container -->
</template>
