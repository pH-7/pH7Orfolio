<template name="blog_post">

  <div id="white">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<p><img src="{{authorImage}}" class="avatar"> <ba>Pierre-Henry Soria</ba></p>
					<p><bd>{{updatedAt}}</bd></p>
					<h4>{{title}}</h4>
					<p>{{body}}</p>
					<hr>
					<p><a href="{{ pathFor 'blog' }}"># Back</a></p>
				</div>

			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /white -->

</template>
